<section id="wrapper">
    <div class="login-register" style="background-image:url(https://nutri-serve.herokuapp.com/assets/vector.jpg);">
        <div class="container col-md-4 card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )" class="form-horizontal form-material" id="loginform" action="index.html">

                    <h3 class="box-title m-b-20 text-center">Ingresar al sistema</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input [(ngModel)]="email" ngModel name="email" class="form-control" type="email" required placeholder="Usuario"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuerdame</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded">Ingresar</button>
                        </div>
                    </div>


                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar contrasela</h3>
                            <p class="text-muted">Ingresa tu correo y las instrucciones te harán llegar </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email"> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
