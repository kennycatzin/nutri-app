<div class="row page-titles">
    <div class="col-12 row">
        <div class="col-6 text-left">
            <h3 class="text-themecolor">Módulos de Clasificaciones</h3>

        </div>
        <div class="col-6 text-right">
            <button (click)="nuevo()" type="button" class="btn btn-success align-self-auto" data-toggle="modal" data-target="#exampleModal">
                Agregar claficación
                <i class="fas fa-archive"></i>        
        </button>
        </div>


    </div>

</div>

<div class="row animated fadeIn">
    <div class="col-12">

        <div class="card">
            <div class="card-body">

                <input #input (keyup)="busqueda( input.value )" class="form-control" type="text" placeholder="Buscar elemento...">
                <!-- <br>
                <select class="form-control">
                    <option value="">SELECCIONE UNA CLASIFICACIÔN</option>
            
                    <option *ngFor="let clasificacion of clasificaciones" [value]="clasificacion.id">
                        {{clasificacion.nombre}}
                    </option>
                  
                </select> -->
            </div>

        </div>

    </div>

</div>
<div class="col-sm-12" *ngIf="cargando">
    <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Catálogo de clasificaciones</h4>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead>
                            <tr>
                                <th style="width: 9.66%">#</th>
                                <th>Descripción</th>
                                <th>tipo</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let obj of objeto; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{obj.nombre}}</td>
                                <td>{{obj.tipo}}</td>
                                <td class="row justify-content-around">
                                    <a data-toggle="modal" data-target="#exampleModal" (click)="actulizar(obj)"><i class="fas fa-edit text-warning"></i>
                                </a>
                                    <a (click)="borrar(obj)"><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-12 row text-center">
                        <div class="col-6">
                            <button (click)="cambiarDesde(-6)" class="btn btn-secondary">Anteriores</button>

                        </div>
                        <div class="col-6">
                            <button (click)="cambiarDesde(6)" class="btn btn-secondary">Siguientes</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Claisificación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCatalogo(f)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripcion</label>
                        <input [(ngModel)]="clasificacion.nombre" name="nombre" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Clasificación</label>
                        <select [(ngModel)]="clasificacion.tipo" name="tipo" class="form-control">
                            <option selected>SELECCIONE UNA CLASIFICACIÔN</option>
                            <option value="MUSCULAR">
                                MUSCULAR
                            </option>
                            <option value="ALIMENTACION">
                                ALIMENTACION
                            </option>
                            <option value="RECETA">
                                RECETA
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar</button>
                </div>
            </form>

        </div>
    </div>
</div>
